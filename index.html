<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer With Seconds</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="timeCon">
        <div id="timeDis">00:00:00</div>
        <button id="start" class="timer">Start</button>
        <button id="pause" class="timer">Pause</button>
        <button id="reset" class="timer">Reset</button>
    </div>
    <input type="text" id="audioStartTime" class="audioStartTime" placeholder="Enter time in seconds">
    <button id="submitTime" class="timr">Submit Time</button>
    <script src="script.js"></script>
</body>
</html>
